<!doctype html>
<html>
  <head>
    <title>IdeaBox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='styles.css' type='text/css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700' rel='stylesheet'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  </head>
  <body>
    <header role='banner'>
      <h1>idea<span>box</span></h1>
      <form id='inputs'>
        <input id='input-title' type='text' placeholder='Title'/>
        <input id='input-body' type='text' placeholder='Body'/>
        <button id='btn-save' disabled>save</button>
      </form>
    </header>
    <main role='main'>
      <input id='search' type='text' placeholder='Search' role='search'/>
      <button id='sort' disabled>sort</button>
      <section class='ideas-container'></section>
    </main>
    <script src='scripts.js'></script>
  </body>
</html>
